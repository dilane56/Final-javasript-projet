<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="creer_des_onglets.css">
        <title>Creer des onglets </title>
    </head>
    <body>
        
        <div class="tab">
            <button class="tablinks" onclick="openOnglet(event,'Home')">Home</button>
            <button class="tablinks" onclick="openOnglet(event,'Contact')">Contact</button>
            <button class="tablinks" onclick="openOnglet(event,'reservation')">Reservation</button>
            <button class="tablinks" onclick="openOnglet(event,'boutique')">Boutique</button>
        </div>
        <div class="tabcontent" id="Home">
            <h3>Home</h3>
            <p>Bienvenue sur la page Home</p>
            <div class="picture">
                <img src="fresh-fruits-berries.jpg" alt="fresh-fruits-berries">
            </div>
        </div>
        <div class="tabcontent" id="Contact">
            <h3>Contact</h3>
            <p>Bienvenue sur la page Contact</p>
            <div class="picture">
                <img src="image2.jpg" alt="">
            </div>
        </div>
        <div class="tabcontent" id="reservation">
            <h3>Reservation</h3>
            <p>Bienvenue sur la page Reservation</p>
            <div class="picture">
                <img src="pommes.png" alt="pommes">
            </div>
        </div>
        <div class="tabcontent" id="boutique">
            <h3>Boutique</h3>
            <p>Bienvenue sur la page Boutique</p>
            <div class="picture">
                <img src="reservation.png" alt="plat">
            </div>
        </div>
       
      
        
        
        <script src="creer_des_onglets.js"></script>
    </body>
</html>
